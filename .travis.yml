language: cpp
dist: trusty
sudo: false
cache:
  ccache: true
  directories:
    - $HOME/Library/Caches/Homebrew

env:
  global: BUILD_TYPE=Debug
compiler: gcc

matrix:
  include:
    - env: PYTHON=2.7 GCC=5
      addons: &gcc5
        apt:
          sources: [ubuntu-toolchain-r-test]
          packages: [g++-5]

    - env: PYTHON=3.4 GCC=5
      addons: *gcc5

    - env: PYTHON=3.5 GCC=5
      addons: *gcc5

    - env: PYTHON=3.6 GCC=5
      addons: &gcc5-python36
        apt:
          sources: [ubuntu-toolchain-r-test, deadsnakes]
          packages: [g++-5, python3.6-dev]

    - env: PYTHON=2.7 GCC=5 BUILD_TYPE=Release
      addons: *gcc5

    - env: PYTHON=3.6 GCC=5 BUILD_TYPE=Release
      addons: *gcc5-python36

    - env: PYTHON=2.7 GCC=7
      addons:
        apt:
          sources: [ubuntu-toolchain-r-test]
          packages: [g++-7]

    - env: PYTHON=3.6 GCC=7
      addons:
        apt:
          sources: [ubuntu-toolchain-r-test, deadsnakes]
          packages: [g++-7, python3.6-dev]

    - env: PYTHON=2.7 CLANG=3.8
      compiler: clang
      addons:
        apt:
          packages: [clang-3.8, libc++-dev]

    - env: PYTHON=3.6 CLANG=3.8
      compiler: clang
      addons:
        apt:
          sources: [deadsnakes]
          packages: [clang-3.8, libc++-dev, python3.6-dev]

    - env: PYTHON=2.7
      os: osx
      osx_image: xcode8.3
      compiler: clang

    - env: PYTHON=3.6
      os: osx
      osx_image: xcode8.3
      compiler: clang

    - stage: wheels
      script:
        - python setup.py sdist -d wheelhouse
      deploy: &github-releases-deploy
        provider: releases
        api_key:
          secure: 
        tag_name: $TRAVIS_TAG
        file_glob: true
        file: wheelhouse/*
        skip_cleanup: true
        on:
          repo: YannickJadoul/Parselmouth
          tags: true
        draft: true

    - stage: wheels
      os: linux
      sudo: required
      services:
        - docker
      install:
        - sudo pip install https://github.com/YannickJadoul/cibuildwheel/archive/linux-python-bin-path.zip
        - mkdir gcc-i386 && wget -q https://github.com/Noctem/pogeo-toolchain/releases/download/v1.4/gcc-7.2-binutils-2.29-centos5-i686.tar.bz2 -O - | tar xj -C gcc-i386 --strip-components=1
        - mkdir gcc-x86_64 && wget -q https://github.com/Noctem/pogeo-toolchain/releases/download/v1.4/gcc-7.2-binutils-2.29-centos5-x86-64.tar.bz2 -O - | tar xj -C gcc-x86_64 --strip-components=1
        - mkdir ccache && wget -q https://www.samba.org/ftp/ccache/ccache-3.3.4.tar.bz2 -O - | tar xj -C ccache --strip-components=1
      script:
        - export CIBW_ENVIRONMENT='ARCH=`uname -i` PATH="`pwd`/gcc-$ARCH/bin:$PATH" CC="ccache cc" CXX="ccache c++" CXXFLAGS="-static-libstdc++" LD_LIBRARY_PATH="`pwd`/gcc-$ARCH/lib" CCACHE_BASEDIR=`python -c "import tempfile; import os; print(os.path.realpath(tempfile.gettempdir()))"`'
        - export CIBW_BEFORE_BUILD='{pip} install cmake && [ -d ccache/$ARCH ] || (unset CC CXX CXXFLAGS && mkdir ccache/$ARCH && cd ccache/$ARCH && ../configure && make install)'
        - CIBW_SKIP="cp33-*" cibuildwheel
      deploy: *github-releases-deploy

    - stage: wheels
      os: osx
      compiler: clang
      script:
        - pip install cibuildwheel
        - export CCACHE_BASEDIR=`python -c "import tempfile; import os; print(os.path.realpath(tempfile.gettempdir()))"`
        - CIBW_SKIP="cp33-*" cibuildwheel
      deploy: *github-releases-deploy

before_install:
  - set -e
  - if [ "$TRAVIS_BRANCH" == "appveyor" ]; then travis_terminate 0; fi
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      if [ -n "$GCC" ]; then
        CC=gcc-$GCC
        CXX=g++-$GCC
      elif [ -n "$CLANG" ]; then
        CC="ccache clang-$CLANG"
        CXX="ccache clang++-$CLANG"
        export CFLAGS="-Qunused-arguments"
        export CXXFLAGS="-Qunused-arguments -stdlib=libc++"
      fi
      PYTHON_CMD=python$PYTHON
    elif [ "$TRAVIS_OS_NAME" == "osx" ]; then
      brew update > /dev/null
      brew install ccache
      export PATH=/usr/local/opt/ccache/libexec:$PATH
      if [ "${PYTHON%%.*}" == "3" ]; then
        brew update
        brew install python3
        PYTHON_CMD=python3
      else
        PYTHON_CMD=python
      fi
      CC=clang
      CXX=clang++
    fi

script:
  - mkdir build && cd build && cmake -DPYBIND11_PYTHON_VERSION=$PYTHON -DCMAKE_BUILD_TYPE=$BUILD_TYPE ..
  - make install -j 2
  - cd ../installed && $PYTHON_CMD -c "import parselmouth"
